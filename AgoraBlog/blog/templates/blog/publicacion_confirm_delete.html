{% extends 'base.html' %}
{% block title %}Eliminar publicación{% endblock %}

{% block content %}
  <h1>¿Eliminar publicación?</h1>
  <p>¿Estás seguro de que deseas eliminar <strong>{{ publicacion.titulo }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'publicacion_detail' publicacion.pk %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
